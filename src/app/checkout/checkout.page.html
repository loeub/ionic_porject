<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/tabs/cart"></ion-back-button>
        </ion-buttons>
        <ion-title>Checkout</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-list lines="none">
        <ion-list-header>
            <ion-label>Shipping Address</ion-label>
        </ion-list-header>
        <ion-item>
            <ion-input label="Full Name" labelPlacement="floating" placeholder="John Doe"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input label="Address" labelPlacement="floating" placeholder="123 Main St"></ion-input>
        </ion-item>
        <ion-item>
            <div style="display: flex; gap: 10px; width: 100%;">
                <ion-input label="City" labelPlacement="floating" placeholder="New York"></ion-input>
                <ion-input label="Zip Code" labelPlacement="floating" placeholder="10001" type="number"></ion-input>
            </div>
        </ion-item>

        <ion-list-header>
            <ion-label>Payment Method</ion-label>
        </ion-list-header>
        <ion-item>
            <ion-select label="Card Type" labelPlacement="floating" placeholder="Select Card">
                <ion-select-option value="visa">Visa</ion-select-option>
                <ion-select-option value="mastercard">MasterCard</ion-select-option>
                <ion-select-option value="amex">Amex</ion-select-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-input label="Card Number" labelPlacement="floating" placeholder="0000 0000 0000 0000"
                type="number"></ion-input>
        </ion-item>
        <ion-item>
            <div style="display: flex; gap: 10px; width: 100%;">
                <ion-input label="Expiry Date" labelPlacement="floating" placeholder="MM/YY"></ion-input>
                <ion-input label="CVV" labelPlacement="floating" placeholder="123" type="number"
                    maxlength="3"></ion-input>
            </div>
        </ion-item>
    </ion-list>

    <div class="summary-section">
        <div class="summary-row">
            <span>Subtotal</span>
            <span>{{ getSubtotal() | currency }}</span>
        </div>
        <div class="summary-row">
            <span>Shipping</span>
            <span>Free</span>
        </div>
        <div class="summary-row total">
            <span>Total</span>
            <span>{{ getTotal() | currency }}</span>
        </div>
    </div>
</ion-content>

<ion-footer class="ion-no-border">
    <div class="footer-content">
        <ion-button expand="block" (click)="placeOrder()">
            Place Order â€¢ {{ getTotal() | currency }}
        </ion-button>
    </div>
</ion-footer>
